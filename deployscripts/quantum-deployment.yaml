apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: quantumcivilization
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: quantumcivilization
    spec:
      containers:
      - name: quantumcivilization
        image: boco4ever/quantumcivilization:latest
        imagePullPolicy: "Always"
        env:
        - name: PORT
          value: "3000"
        ports:
        - name: nodejs-port
          containerPort: 3000
      imagePullSecrets:
      - name: regcred
